<div class="row justify-content-center">
    <div class="col-md-4">
        <!-- form card for add product-->
        <div class="card">
            <h3 class="row justify-content-center">Add Product Form</h3>
            <div class="card-body">
                <form (ngSubmit)= "onSubmit()" [formGroup]= "productForm">
                    <div class="form-group">
                      <label for="productName">Product Name</label>
                      <input type="text" class="form-control" 
                            placeholder="Product Name" formControlName="productName">
                     <!-- Error -->   
                     <div class="invalid-feedback"
                      *ngIf = "submitted && myForm['productName'].errors?.['required'] ">
                       productName is Required
                     </div>                 
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Brand</label>
                        <input type="text" class="form-control" 
                              placeholder="Product Brand" formControlName="productBrand">
                       <!-- Error -->   
                       <div class="invalid-feedback"
                        *ngIf = "submitted && myForm['productBrand'].errors?.['required'] ">
                         productBrand is Required
                       </div>                 
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="text" class="form-control" 
                              placeholder="Product Price" formControlName="productPrice">
                       <!-- Error -->   
                       <div class="invalid-feedback"
                        *ngIf = "submitted && myForm['productPrice'].errors?.['required'] ">
                         productPrice is Required
                       </div> 
                       <div class="invalid-feedback"
                       *ngIf = "submitted && myForm['productPrice'].errors?.['pattern'] ">
                        productPrice should be only numbers
                      </div> 
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">
                               Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
